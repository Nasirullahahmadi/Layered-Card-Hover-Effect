    <div class="card">
        <div class="imgBox"><img src="picture_2.webp"></div>
        <div class="details"><h2>Freddi<span>Back End Developer</span></h2></div>
    </div>
    <div class="card">
        <div class="imgBox"><img src="picture_3"></div>
        <div class="details"><h2>Tony<span>Full Stack Developer</span></h2></div>
    </div>
</div>
</body>
</html>
